<mat-card>
   
    <mat-card-header>
        <h1>User Register</h1>
    </mat-card-header>
   
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proccedRegisteration()">
            <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="id">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>  

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            <div class="radio-group">
                <mat-radio-group aria-label="Gender" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>  
            </div>

            <div class="button-registration">
                <button mat-raised-button color="primary">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
            </div>
        </form>
  </mat-card-content>
</mat-card>
